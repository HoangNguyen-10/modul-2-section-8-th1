<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 0;
        let b = 1;
        let c = 0;
        let i;
        let sum = 0;
        for (i = 0; i < 20; i++) {
            a = b;
            b = c;
            c = a + b;
            sum = sum + c;
        } document.write('Tổng của 20 số fibonacci đầu tiên là ' + sum)
    </script>
</body>

</html>
