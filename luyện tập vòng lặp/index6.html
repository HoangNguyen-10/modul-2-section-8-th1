<body>
    <script>
        let sum = 0;
        for (i = 7; i <= 30 * 7; i++) {
            if (i % 7 == 0) {
                sum = sum + i;
            }
        } document.write('tổng của 30 số đầu tiên chia hết cho 7 là: ' + sum);
    </script>

</body>
