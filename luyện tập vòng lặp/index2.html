<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let tempt;
        do {
            tempt = +prompt('Nhập nhiệt độ')
            if (tempt < 20) {
                alert('Vui lòng tăng nhiệt độ');
            } else {
                if (tempt > 100) {
                    alert('Vui lòng giảm nhiệt độ')
                } else {
                    alert('Nhiệt độ hiện tại là ' + tempt);
                }
            }
        } while (tempt < 20 || tempt > 100);

    </script>
</body>

</html>
