<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 0;
        let b = 1;
        let c = 0;
        let i = 0;
        for (i = 0; ; i++) {
            a = b;
            b = c;
            c = a + b;
            if (c % 5 == 0) {
                document.write('số fibonacci đầu tiên chia hết cho 5 là: ' + c);
                break;
            }
        }
    </script>
</body>

</html>
